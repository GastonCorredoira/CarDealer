
    <main class="mainContacto">
        <div class="solapa">
            <form>
                <label>Full name:</label>
                <input type="text" placeholder="   Enter your name here." required>

                <label>Email:</label>
                <input type="email" placeholder="   Enter your email here." required>

                <label>Phone number:</label>
                <input type="text" placeholder="   Enter your phonenumber here." required>

                <label>Leave us your comment:</label>
                <textarea type="text" name="comentario" rows="5" cols="10" placeholder="Leave us your comment here."></textarea>
                
                <div class="cajaCaptcha">
                    <p class="textoCaptcha" id="captcha"></p>
                    <input id="inputCaptcha">
                    <button id="validarCaptcha" class="sombreado">Validate captcha</button>
                    <button id="regenerarCaptcha" class="sombreado">Regenerate captcha</button>
                    <p class="validacion" id="validacion"></p>
                </div>


                <input type="submit" class="sombreado" value="Send form" id="submitForm">
                <p class="submitComment" id="submitComment"></p>
            </form>
        </div>

        
        <div class="seccionComentarios" id="seccionComentarios">
            <div class="divFiltro">
                <input type="text" id="casilleroFiltro" placeholder="Search">
                <button id="btnFiltrado" class="botonFiltro" >Filter</button>
            </div>
            <table id="tablaComentarios" class="tablaComentarios">
                
            </table>

            <div class="inputs">
                <p>Enter your name:</p>
                <input type="text" id="usuario" placeholder="Enter your name here.">
                <p>Enter your comment:</p>
                <textarea name="comentariotabla" rows="5"  id="comentario" placeholder="Enter your comment here."></textarea>
                <p>Enter your score</p>
                <select name="puntuacion" id="puntuacion">
                    <option>1</option>              
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>              
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <div class="botonesComentarios">
                    <button type="button" id="btnAgregar" class="botonComentario">Add</button>
                    <button type="button" id="btnBorrarTodo" class="botonComentario">Remove all</button>
                    <button type="button" id="btnAgregarVarios" class="botonComentario">Add in quantity</button>
                    <input type="number" id="agregarVariosNumero" placeholder="Number of spam comments">
                </div>
            </div>
        </div>


    </main>
